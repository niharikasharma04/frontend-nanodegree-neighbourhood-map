<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<link rel="stylesheet" href="css/style.css">
						<title>Neighborhood Map</title>
	</head>
	<body>
		<h2>Top Restaurants in New York</h2>
		<h5>Powered by Zomato</h5>
		<div class="container">
			<input  class="searchbar" placeholder="Search/Filter Restaurants"  data-bind="value: query, valueUpdate: 'keyup'">
	
			<div id="SearchList" class="itemList">
				<ul class="list-group scrollable-menu" data-bind="foreach: list">
					<li class="list-group-item" data-bind="text: name, click: selectMarker"></li>
				</ul>
			</div>
			<div id="map" class="col-md- 12 col-sm-12"></div>
		</div>
		<script src="js/knockout.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyBvwUsq1t37AN9O-zwDnq30EQILFdZoDZw&callback=fetchRestaurants" onerror="googleError()"></script>
	</body>
</html>
